        img-fluid : responsive image
        img-thumbnail : make thumbnail
        rounded : make image border round
        float-right : go images to right side
        text-center : go to center

        commit 2
        commit 3
        commit 4
    -->
    <div class="container">
        <img class="img-fluid text-center" src="images/fishermans-small.jpg" alt="small image goes here" >

        <img class="img-fluid" src="images/fishermans-large.jpg" alt="large image goes here" >

    </div>
    
</body>
